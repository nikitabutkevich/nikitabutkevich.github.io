	<div class="intro-window" id="intro-window">
		<div id="my-page">
			<a class="my-button" href="#" id="my-page__open">
				<img src="image/home.svg" class="my-image" alt="My page">
				<p class="my-text">Моя страница</p>
			</a>
		</div>
		<div id="my-friends">
			<a class="my-button" href="#" id="my-friends__open">
				<img src="image/friends.svg" class="my-image" alt="My page">
				<p class="my-text">Мои друзья</p>
			</a>
		</div>
	</div>

	<div class="user-page" id="user-page">
		<div class="user-page__info">
			<img src="" alt="" class="user-page__info__image" id="user-page-photo">
			<div class="user-page__info__name">
				<p id="user-page-name"></p>
				<span id="user-page-online"></span>
			</div>
			<div class="user-page__info-details">
				<div class="user-page__info-details__blocks">
					<span class="user-page__info-detalis-numbers"  id="user-page-bdate"></span>
					<span class="user-page__info-detalis-span">Дата рождения</span>
				</div>
				<div class="user-page__info-details__blocks" id="user-page__info-details__blocks-friends">
					<span class="user-page__info-detalis-numbers"  id="user-page-friends"></span>
					<span class="user-page__info-detalis-span">Друзья</span>
				</div>
				<div class="user-page__info-details__blocks">
					<span class="user-page__info-detalis-numbers"  id="user-photo"></span>
					<span class="user-page__info-detalis-span">Фото</span>
				</div>
				<div class="user-page__info-details__blocks">
					<span class="user-page__info-detalis-numbers"  id="user-page-video"></span>
					<span class="user-page__info-detalis-span">Видео</span>
				</div>
			</div>
		</div>
		<div class="user-page__wall" id="user-wall">
			<div class="user-page__wall-blocks">
				<form action="#" id="form-add-post" method="GET">
					<textarea name="send-new-post" id="send-new-post" class="send-new-post" placeholder="Ваш новый пост ждёт Вас..."></textarea>
					<input type="submit" id="user-button-send-post" class="button-send-new-post" value="Отправить">
				</form>
			</div>
			<div class="user-page__wall-feed" id="user-feed">
				
			</div>
		</div>
	</div>	

	<div class="my-friends">
		<div class="page-my-friends__header">
			<p id="page-my-freinds__header-name">Мои друзья</p>
		</div>
		<div id="list-friends"></div>
	</div>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.0.js"></script>
	<script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
